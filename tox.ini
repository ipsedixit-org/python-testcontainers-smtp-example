[tox]
envlist = lint,tests,pep8

# Define the minimal tox version required to run;
# if the host tox is less than this the tool with create an environment and
# provision it with a tox that satisfies it under provision_tox_env.
# At least this version is needed for PEP 517/518 support.
minversion = 3.3.0

# Activate isolated build environment. tox will use a virtual environment
# to build a source distribution from the source tree. For build tools and
# arguments use the pyproject.toml file as specified in PEP-517 and PEP-518.
isolated_build = true

[testenv:tests]
deps = 
    -rrequirements.txt
    -rrequirements_test.txt
# TODO add tests_integration via tox but because tox is used in gitlab pipeline
# I need to figure out to execute docker in docker
commands = pytest --cov=python_testcontainers_smtp_example tests

[testenv:lint]
deps =
    -rrequirements.txt
    -rrequirements_test.txt
commands =
    black --check --diff python_testcontainers_smtp_example tests tests_integration
    isort --check --diff python_testcontainers_smtp_example tests tests_integration

[testenv:pep8]
deps =
    -rrequirements.txt
    -rrequirements_test.txt
commands = flake8 python_testcontainers_smtp_example tests tests_integration
